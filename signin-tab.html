<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dest/css/bootstrap.css">
    <link rel="stylesheet" href="dest/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="dest/css/bootstrap-reboot.css">

    <title>Flash Page | Sign In</title>

    <!-- fonts -->
    <link rel="stylesheet" href="dest/fonts/css/fontawesome-all.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="dest/css/custom.css">
    <link rel="stylesheet" href="dest/css/sign-reg.css">
</head>

<body>
    <!-- main section -->
    <main class="container">
        <div class="row justify-content-center">
            
          <div class="tablist col-6 content border">
              <div class="left-tab brb">
                  <span class="h4 brand-text-color tab-txt">Sign In</span>
              </div>
               <span class="shd" style="left: 2%;"></span>
              <div class="right-tab brb">
                  <span class="h4 brand-text-color tab-txt">Register</span>
              </div>
              <span class="clear-both"></span>
              
          <div class="">
              <div class="partial-reg-form">
              <span>
                  <form class="form-signin">
                   
                          <div class="form-label-group mt-4">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                          </div>
                    
                          <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                          </div>
                          
                          <button class="btn btn-lg btn-outline-brand btn-block" type="submit">Sign in</button>
                          <br>
                          <div class="checkbox flt-left">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                          </div>
                          <div class="flt-right clear-right">
                              <a id="" href="#" title="Text a temporary password">Text a temporary password</a>
                          </div>
                          <div class="flt-right clear-both">
                              <a href="#">Reset your password</a>
                          </div>
                          <div class="clear-both p_text km">
                              <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit? Ab esse optio ipsa facere quidem ducimus </span><a href="#">laborum</a>.
                          </div>
                        </form>
              </span>
              </div>
          </div>
          </div>
          
          
        </div>
    </main>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="dest/js/bootstrap.min.js"></script>
</body>

</html>
