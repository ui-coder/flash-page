<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dest/css/bootstrap.css">
    <link rel="stylesheet" href="dest/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="dest/css/bootstrap-reboot.min.css">

    <title>Flash Page | Sign In</title>

    <!-- fonts -->
    <link rel="stylesheet" href="dest/fonts/css/fontawesome-all.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="dest/css/custom.css">
    <link rel="stylesheet" href="dest/css/sign-reg.css">
</head>

<body>
    <!-- main section -->
    <main class="container signin-top">
        <div class="row justify-content-center">
            <div class="partial-reg-form border">
                <form class="form-signin content">
               <span class="fas fa-times brand-text-color times-x-end"></span>
                           <div class="h3 brand-text-color">Sign In <span class="text-sm push-end">or <a href="registr.html">Create an account</a></span></div>
                      <div class="form-label-group mt-4">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
                      </div>
                
                      <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
                      </div>
                        
                      <button class="btn btn-lg form-btn btn-block" type="submit">Sign in</button>
                      <br>
                      <div class="checkbox flt-left">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
                      </div>
                      <div class="flt-right clear-right text-sm">
                          <a id="" href="#" title="Text a temporary password">Text a temporary password</a>
                      </div>
                      <div class="flt-right clear-both text-sm">
                          <a href="#">Reset your password</a>
                      </div>
                      <br><br>
                      <div class="clear-both p_text km text-sm">
                                  <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit? Ab esse optio ipsa facere quidem ducimus </span><a href="#">laborum</a>.
                              </div>
                      <!-- 
                      <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p> -->
                    </form>
            </div>
        </div>
    </main>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dest/js/jquery-3.2.1.slim.min.js"></script>
    <script src="dest/js/popper.min.js"></script>
    <script src="dest/js/bootstrap.min.js"></script>
</body>

</html>
